jobs:
  - job: Windows
    pool:
      name: Hosted VS2017
      demands: npm
    steps:
      - task: oc-cmd@2
        inputs:
          openshiftService: 'My Openshift'
          version: '3.11'
          cmd: 'oc describe pod/nodejs-ex-1-9dbf5 | grep node'
  - job: macOS
    pool:
      name: Hosted macOS
      demands: npm
    steps:
      - task: oc-cmd@2
        inputs:
          openshiftService: 'My Openshift'
          version: '3.11'
          cmd: 'oc describe pod/nodejs-ex-1-9dbf5 | grep node'
  - job: Linux
    pool:
      name: Hosted Ubuntu 1604
    steps:
      - task: oc-cmd@2
        inputs:
          openshiftService: 'My Openshift'
          version: '3.11'
          cmd: 'oc describe pod/nodejs-ex-1-9dbf5 | grep node'