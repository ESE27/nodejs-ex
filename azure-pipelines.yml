 
# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: npm install
  displayName: 'npm install'

jobs:
  - job: Windows
    pool:
      name: Hosted VS2017
      demands: npm
    steps:
      - task: oc-cmd@2
        inputs:
          openshiftService: 'My Openshift'
          version: '3.11'
          cmd: 'version'
  - job: macOS
    pool:
      name: Hosted macOS
      demands: npm
    steps:
      - task: oc-cmd@2
        inputs:
          openshiftService: 'My Openshift'
          version: '3.11'
          cmd: 'version'
  - job: Linux
    pool:
      name: Hosted Ubuntu 1604
    steps:
      - task: oc-cmd@2
        inputs:
          openshiftService: 'My Openshift'
          version: '3.11'
          cmd: 'version'